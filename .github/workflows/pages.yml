name: build-and-deploy-pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Ensure subsequent git commands use the provided personal_token
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build site (Eleventy)
        run: |
          npm run build

      - name: Deploy to GitHub Pages (push to gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a Personal Access Token with `repo` scope for push permissions.
          # Create a repo secret named `GH_PAGES_DEPLOY_TOKEN` with that PAT.
          personal_token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN }}
          publish_dir: ./public
