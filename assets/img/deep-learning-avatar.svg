<svg width="240" height="160" viewBox="0 0 240 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Deep Learning Avatar">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1633"/>
      <stop offset="100%" stop-color="#0e1d44"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#6C5CE7" />
      <stop offset="100%" stop-color="#00B894" />
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="240" height="160" rx="12" fill="url(#bgGrad)"/>
  <!-- Neural network nodes and connections -->
  <g stroke="url(#accentGrad)" stroke-width="1.6" fill="none" filter="url(#softGlow)">
    <path d="M30 80 C 60 40, 120 40, 150 80" />
    <path d="M40 100 C 80 120, 140 120, 180 90" />
    <path d="M60 50 C 90 70, 120 70, 160 60" />
  </g>
  <g fill="#6C5CE7">
    <circle cx="30" cy="80" r="4"/>
    <circle cx="60" cy="50" r="4"/>
    <circle cx="90" cy="70" r="4"/>
    <circle cx="120" cy="70" r="4"/>
    <circle cx="150" cy="80" r="4"/>
    <circle cx="180" cy="90" r="4"/>
  </g>
  <g fill="#00B894">
    <circle cx="40" cy="100" r="4"/>
    <circle cx="80" cy="120" r="4"/>
    <circle cx="140" cy="120" r="4"/>
    <circle cx="160" cy="60" r="4"/>
  </g>
  <!-- Title hint -->
  <text x="16" y="28" fill="#94a3b8" font-family="Inter, Arial, sans-serif" font-size="12">Deep Learning</text>
</svg>